<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Interactive Follow Effect</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div class="background"></div>
    <!-- 독립적인 배경 요소 -->
    <div class="content">
      <!-- Flip Container 1 -->
      <div class="flip-container flip-south-korea">
        <div class="flip-box">
          <div class="flip-box-front">
            <div class="text-box">AUSTRIA</div>
          </div>
          <div class="flip-box-back">
            <img
              src="img\music.jpeg"
              alt="Interactive Effect"
              class="hover-image"
            />
          </div>
        </div>
      </div>
      <!-- Flip Container 2 -->
      <div class="flip-container flip-usa">
        <div class="flip-box">
          <div class="flip-box-front">
            <div class="text-box">CHINA</div>
          </div>
          <div class="flip-box-back">
            <img
              src="img/cn.jpg"
              alt="Interactive Effect"
              class="hover-image"
            />
          </div>
        </div>
      </div>
      <!-- Flip Container 3 -->
      <div class="flip-container flip-japan">
        <div class="flip-box">
          <div class="flip-box-front">
            <div class="text-box">NEW YORK</div>
          </div>
          <div class="flip-box-back">
            <img
              src="img\un.jpg"
              alt="Interactive Effect"
              class="hover-image"
            />
          </div>
        </div>
      </div>
      <!-- Flip Container 4 -->
      <div class="flip-container flip-china">
        <div class="flip-box">
          <div class="flip-box-front">
            <div class="text-box">INDIA</div>
          </div>
          <div class="flip-box-back">
            <img
              src="img\math.jpg"
              alt="Interactive Effect"
              class="hover-image"
            />
          </div>
        </div>
      </div>
      <!-- Flip Container 5 -->
      <div class="flip-container flip-france">
        <div class="flip-box">
          <div class="flip-box-front">
            <div class="text-box">SOUTH KOREA</div>
          </div>
          <div class="flip-box-back">
            <img
              src="img\국어국문학과.png"
              alt="Interactive Effect"
              class="hover-image"
            />
          </div>
        </div>
      </div>
      <!-- Flip Container 6 -->
      <div class="flip-container flip-germany">
        <div class="flip-box">
          <div class="flip-box-front">
            <div class="text-box">GERMANY</div>
          </div>
          <div class="flip-box-back">
            <img
              src="img\ger.jpg"
              alt="Interactive Effect"
              class="hover-image"
            />
          </div>
        </div>
      </div>
      <!-- Flip Container 7 -->
      <div class="flip-container flip-brazil">
        <div class="flip-box">
          <div class="flip-box-front">
            <div class="text-box">LOS ANGELES</div>
          </div>
          <div class="flip-box-back">
            <img
              src="img\la.jpg"
              alt="Interactive Effect"
              class="hover-image"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="Korea-dot"></div>
    <div class="USA-dot"></div>
    <div class="New-dot"></div>
    <div class="Be-dot"></div>
    <div class="Mo-dot"></div>
    <div class="Bn-dot"></div>
    <div class="LA-dot"></div>
    <script src="./script.js"></script>
  </body>
</html>
